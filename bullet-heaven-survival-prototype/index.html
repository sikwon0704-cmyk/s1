<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React + TS</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }
      .loading-container {
        position: fixed;
        inset: 0;
        z-index: 50;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: black;
        color: white;
      }
      .loading-title {
        font-size: 1.5rem;
        font-weight: bold;
        margin-bottom: 1rem;
      }
      .spinner {
        width: 30px;
        height: 30px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: white;
        animation: spin 1s ease-in-out infinite;
      }
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
    <script>
      (function () {
        function reportGameSize() {
          const height = Math.max(document.body.scrollHeight, document.documentElement.scrollHeight);

          const width = Math.max(document.body.scrollWidth, document.documentElement.scrollWidth);

          window.parent.postMessage(
            {
              type: 'GAME_SIZE_RESPONSE',
              height: height,
              width: width,
            },
            '*',
          );
        }

        window.addEventListener('load', reportGameSize);

        window.addEventListener('resize', reportGameSize);

        window.addEventListener('message', function (event) {
          if (event.data && event.data.type === 'REQUEST_GAME_SIZE') {
            reportGameSize();
          }
        });
      })();
    </script>
  </head>
  <body>
    <div id="root">
      <div class="loading-container">
        <h2 class="loading-title">Loading</h2>
        <div class="spinner"></div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
